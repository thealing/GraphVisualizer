<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<title>Graph Visualizer</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="header">
		Graph Visualizer
	</div>
	<div id="toolbar">
		<div id="input-container">
		<label id="distance-label">Node distance:</label>
		<input id="distance-input" type="number" value="150" />
		<label id="directed-label">Directed edges:</label>
		<input id="directed-input" type="checkbox" />
		<label id="manual-label">Manual mode:</label>
		<input id="manual-input" type="checkbox" />
		</div>
		<textarea id="edge-list-edit" placeholder="Input graph..."></textarea>
		<button id="refresh-button" onclick="onRefresh()">Refresh</button>
	</div>
	<div id="content">
		<svg id="display-svg"></svg>
	</div>
	<script src="index.js"></script>
</body>
</html>
