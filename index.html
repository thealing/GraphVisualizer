<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<title>Graph Visualizer</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="header">
		Graph Visualizer
	</div>
	<div id="toolbar">
		<div class="input-container">
			<label id="node-size-label">Node size:</label>
			<input id="node-size-input" type="number" value="25" />
			<label id="node-margin-label">Node margin:</label>
			<input id="node-margin-input" type="number" value="20" />
			<label id="distance-label">Edge length:</label>
			<input id="distance-input" type="number" value="150" />
			<label id="directed-label">Directed edges:</label>
			<input id="directed-input" type="checkbox" />
			<label id="weighted-label">Weighted edges:</label>
			<input id="weighted-input" type="checkbox" />
		</div>
		<button onclick="onApply()">Apply</button>
		<div class="separator"></div>
		<textarea id="edge-list-edit" placeholder="Edge list goes here"></textarea>
		<button onclick="onUpdate()">Update</button>
		<button onclick="onRefresh()">Refresh</button>
		<div class="separator"></div>
		<div class="input-container narrow">
			<label id="speed-label">Simulation speed:</label>
			<input id="speed-input" type="number" value="1" />
			<label id="manual-label">Manual mode:</label>
			<input id="manual-input" type="checkbox" />
		</div>
	</div>
	<div id="content">
		<svg id="display-svg"></svg>
	</div>
	<script src="index.js"></script>
</body>
</html>
